    <style>
        :root {
            --bg-primary: #121212;
            --bg-secondary: #1a1a1a;
            --accent: #9d4edd;
            --accent-light: #b770ff;
            --text: #ffffff;
            --blur: rgba(255,255,255,0.08);
            --border-separator: rgba(255,255,255,0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text);
            padding-bottom: 90px; /* Espacio para el reproductor fijo */
        }

        /* ===== HEADER ===== */
        header {
            background: var(--bg-secondary);
            padding: 0 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--blur);
            height: 80px;
        }

        .logo {
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(to right, #b770ff, #7b2cbf);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            cursor: pointer;
            transition: 0.3s;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .search-bar {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .search-bar input {
            width: 300px;
            padding: 10px 15px;
            border-radius: 20px;
            border: none;
            background: var(--blur);
            color: var(--text);
            backdrop-filter: blur(5px);
        }

        .search-bar input::placeholder {
            color: #aaa;
        }

        .btn-support {
            background: var(--accent);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            backdrop-filter: blur(5px);
            transition: 0.3s;
        }

        .btn-support:hover {
            background: var(--accent-light);
            transform: translateY(-2px);
        }

        /* ===== MAIN ===== */
        main {
            padding: 30px;
            min-height: calc(100vh - 170px); /* Ajuste por header + player */
        }

        .section-title {
            font-size: 1.8rem;
            margin: 30px 0 20px;
            font-weight: 700;
        }

        .songs-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0;
        }

        .song-item {
            padding: 16px 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 12px;
            border-bottom: 1px solid var(--border-separator);
            transition: 0.2s;
        }

        .song-item:hover {
            background: var(--blur);
        }

        .play-icon {
            font-size: 1.2rem;
            color: var(--accent-light);
            width: 24px;
            text-align: center;
        }

        .song-info {
            flex: 1;
            font-size: 1rem;
        }

        .song-title {
            font-weight: 600;
        }

        .song-duration {
            color: #aaa;
            font-size: 0.9rem;
        }

        .no-results {
            text-align: center;
            padding: 40px 20px;
            font-size: 1.2rem;
            color: #aaa;
            grid-column: 1 / -1;
        }

        /* ===== PLAYER FIJO (POPUP STYLE) ===== */
        .player-wrapper {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: 100;
        }

        .player-progress-bar {
            height: 3px;
            background: var(--accent-light);
            width: 0%;
            transition: width 0.1s ease;
            position: relative;
            z-index: 2;
        }

        .player {
            background: var(--bg-secondary);
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            backdrop-filter: blur(10px);
            border-top: 1px solid var(--blur);
            position: relative;
            z-index: 1;
        }

        .player-left {
            display: flex;
            align-items: center;
            gap: 15px;
            flex: 1;
            min-width: 0;
        }

        .player-info {
            overflow: hidden;
        }

        .player-info h4 {
            font-size: 1rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin: 0;
        }

        .player-info p {
            font-size: 0.85rem;
            opacity: 0.8;
            margin: 2px 0 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .player-controls {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-shrink: 0;
        }

        .player-controls button {
            background: none;
            border: none;
            color: var(--text);
            font-size: 1.2rem;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: 0.3s;
            z-index: 3; /* ¡IMPORTANTE! Para que no lo tape el input */
            position: relative;
        }

        .player-controls button:hover {
            background: var(--blur);
        }

        .player-time {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-left: 15px;
            white-space: nowrap;
        }

        /* Input invisible para arrastrar la barra */
        .progress-input {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
            z-index: 2; /* Debajo de los botones */
        }

        /* Ocultar tiempo en móvil */
        @media (max-width: 768px) {
            .player-time {
                display: none;
            }
        }

        /* ===== MODAL APOYAR ===== */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 200;
            opacity: 0;
            pointer-events: none;
            transition: 0.3s;
        }

        .modal-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .modal {
            background: var(--bg-secondary);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            max-width: 400px;
            backdrop-filter: blur(10px);
            border: 1px solid var(--blur);
            transform: scale(0.9);
            transition: 0.3s;
        }

        .modal-overlay.active .modal {
            transform: scale(1);
        }

        .modal h2 {
            margin-bottom: 20px;
            color: var(--accent-light);
        }

        .modal img {
            width: 200px;
            margin: 20px 0;
            border-radius: 10px;
        }

        .modal p {
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .modal button {
            background: var(--accent);
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 768px) {
            .songs-grid {
                grid-template-columns: 1fr;
            }

            .search-bar input {
                width: 200px;
            }

            .player {
                padding: 12px 15px;
                flex-wrap: nowrap;
                gap: 10px;
            }

            .player-progress-bar {
                height: 2px;
            }

            .player-left {
                flex: 1;
                min-width: 0;
            }

            .player-controls {
                flex-shrink: 0;
            }

            .player-info h4,
            .player-info p {
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .search-bar input {
                width: 150px;
            }

            .player-info h4 {
                font-size: 0.9rem;
            }

            .player-info p {
                font-size: 0.8rem;
            }

            .player-controls button {
                width: 36px;
                height: 36px;
                font-size: 1.1rem;
            }
        }

        const audio = new Audio();
        let isPlaying = false;
        let currentSongIndex = -1;
        let songElements = [];
        const progressBarVisual = document.getElementById('progressBarVisual');
        const progressInput = document.getElementById('progressInput');

        // Renderiza las canciones en el grid
        function renderSongs(songs) {
            const grid = document.getElementById('songsGrid');
            grid.innerHTML = '';

            if (songs.length === 0) {
                grid.innerHTML = `<div class="no-results">No tenemos esa canción :c</div>`;
                return;
            }

            songElements = [];

            songs.forEach((song, index) => {
                const songElement = document.createElement('div');
                songElement.className = 'song-item';
                songElement.innerHTML = `
                    <div class="play-icon" id="icon-${index}">▶️</div>
                    <div class="song-info">
                        <div class="song-title">${song.artist} - ${song.title}</div>
                        <div class="song-duration">${song.duration}</div>
                    </div>
                `;
                songElement.onclick = () => playSong(song.url, song.title, song.artist, index);
                grid.appendChild(songElement);
                songElements.push({
                    element: songElement,
                    icon: songElement.querySelector(`#icon-${index}`)
                });
            });

            updateAllIcons();
        }

        // Función para reproducir una canción
        function playSong(url, title, artist, index) {
            audio.src = url;
            audio.play();
            isPlaying = true;
            currentSongIndex = index;

            document.getElementById('playerTitle').textContent = title;
            document.getElementById('playerArtist').textContent = artist;

            updatePlayPauseButton();
            updateAllIcons();
        }

        // Alternar reproducción/pausa
        function togglePlayPause() {
            if (isPlaying) {
                audio.pause();
            } else {
                audio.play();
            }
            isPlaying = !isPlaying;

            updatePlayPauseButton();
            updateAllIcons();
        }

        // Actualizar botón de play/pause en el reproductor
        function updatePlayPauseButton() {
            const button = document.getElementById('playPauseButton');
            button.textContent = isPlaying ? '⏸️' : '▶️';
        }

        // Actualizar todos los iconos de la lista
        function updateAllIcons() {
            songElements.forEach((item, i) => {
                item.icon.textContent = (isPlaying && currentSongIndex === i) ? '⏸️' : '▶️';
            });
        }

        // Saltar canción
        function skipSong(direction) {
            if (currentSongIndex === -1) return;
            currentSongIndex += direction;
            if (currentSongIndex < 0) currentSongIndex = songsList.length - 1;
            if (currentSongIndex >= songsList.length) currentSongIndex = 0;

            const song = songsList[currentSongIndex];
            playSong(song.url, song.title, song.artist, currentSongIndex);
        }

        // Actualizar barra visual de progreso
        function updateProgressBar(percent) {
            progressBarVisual.style.width = `${percent}%`;
        }

        // Función para mover la barra manualmente
        function scrub(value) {
            const scrubTime = (value / 100) * audio.duration;
            audio.currentTime = scrubTime;
        }

        function searchMusic() {
            const query = document.getElementById('searchInput').value.toLowerCase().trim();
            if (!query) {
                renderInitialSongs();
                return;
            }

            const filtered = songsList.filter(song => 
                song.title.toLowerCase().includes(query) || 
                song.artist.toLowerCase().includes(query)
            );

            renderSongs(filtered);
        }

        // Renderiza las primeras canciones según el dispositivo
        function renderInitialSongs() {
            const isMobile = window.innerWidth <= 768;
            const limit = isMobile ? 20 : 60;
            renderSongs(songsList.slice(0, limit));
        }

        // Modal de apoyo
        function openSupportModal() {
            document.getElementById('supportModal').classList.add('active');
        }

        function closeSupportModal() {
            document.getElementById('supportModal').classList.remove('active');
        }

        // Formatear tiempo
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60).toString().padStart(2, '0');
            return `${mins}:${secs}`;
        }

        // Inicializar
        document.addEventListener('DOMContentLoaded', () => {
            renderInitialSongs();
            updatePlayPauseButton();

            // Actualizar progreso
            audio.addEventListener('timeupdate', () => {
                if (!audio.duration) return;
                const percent = (audio.currentTime / audio.duration) * 100;
                updateProgressBar(percent);
                document.getElementById('currentTime').textContent = formatTime(audio.currentTime);
                document.getElementById('totalTime').textContent = formatTime(audio.duration);
            });

            // Al pausar o terminar
            audio.addEventListener('pause', () => {
                isPlaying = false;
                updatePlayPauseButton();
                updateAllIcons();
            });

            audio.addEventListener('play', () => {
                isPlaying = true;
                updatePlayPauseButton();
                updateAllIcons();
            });

            audio.addEventListener('ended', () => {
                isPlaying = false;
                updatePlayPauseButton();
                updateAllIcons();
                updateProgressBar(0);
            });
        });

        // Re-renderizar al cambiar tamaño de pantalla
        window.addEventListener('resize', () => {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) {
                renderInitialSongs();
            }
        });
    </script>

</body>
</html>
